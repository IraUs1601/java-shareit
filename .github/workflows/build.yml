name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Europe/Moscow
      APP_COMMENT_DELAY_HOURS: 2

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_DB: shareit
          POSTGRES_USER: sa
          POSTGRES_PASSWORD: password
          TZ: Europe/Moscow
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U sa && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Initialize DB schema
        run: psql -h localhost -U sa -d shareit -f src/main/resources/schema.sql
        env:
          PGPASSWORD: password

      - name: Build with Maven
        run: mvn clean verify